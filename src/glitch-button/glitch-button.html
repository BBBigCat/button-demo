<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>glitch-button</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="glitch-button.css">
</head>

<body>

  <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-sprite">
    <defs>
      <filter id="filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.000001 0.000001" numOctaves="1" result="warp" seed="1"></feTurbulence>
        <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp"></feDisplacementMap>
      </filter>
    </defs>
  </svg>
  <div class="body-section">
    <div class="half">
      <div class="btn btn-small btn-dark btn-glitch">Bitch'n</div>
    </div>
    <div class="half dark">
      <div class="btn btn-small btn-clear btn-light btn-glitch">Glitch'n</div>
    </div>
  </div>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="glitch-button.js"></script>
</body>

</html>
